<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Brygga Sportsbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo Brygga Sportsbar" class="logo logo-header">
            </a>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link" aria-current="page">Heim</a></li>
                    <li class="nav__item"><a href="meny.html" class="nav__link">Meny</a></li>
                    <li class="nav__item"><a href="sendeskjema.html" class="nav__link">Sendeskjema</a></li>
                    <li class="nav__item"><a href="bilder.html" class="nav__link">Bilder</a></li>
                </ul>
            </nav>
        </header><!-- end header -->

        <main class="main">
            <img src="img/meny.jpg" alt="">

        <footer class="footer">

            </a>

            <div class="info">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3114.813449185849!2d5.843347340375981!3d62.34145122867626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x461721482f0f960d%3A0x29fda1e3afbed578!2sBrygga%20Sportsbar!5e0!3m2!1sen!2sno!4v1734563482908!5m2!1sen!2sno" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <div class="opningstider">
                    <h2 class="opningstider__heading">Opningstider</h2>
                    <ul class="opningstider__list">
                        <li class="opningstider__item">Mandag: stengt</li>
                        <li class="opningstider__item">Tirsdag: 18 - 24</li>
                        <li class="opningstider__item">Onsdag: 18 - 24</li>
                        <li class="opningstider__item">Torsdag: 18 - 24</li>
                        <li class="opningstider__item">Fredag: 18 - 02</li>
                        <li class="opningstider__item">Laurdag: 13 - 02</li>
                        <li class="opningstider__item">Søndag: 15 - 20</li>
                    </ul><!-- end opnignstider__list -->
                </div><!-- end opningstider -->

                <div class="kontakt">
                    <h2 class="kontakt__heading">Adresse:</h2>
                    <p class="kontakt-text">
                        <img src="img/home-svgrepo-com.svg" alt=""> Sjøgata 30, 6065 Ulsteinvik
                    </p>

                    <p class="kontakt-text">
                        <img src="img/phone-svgrepo-com.svg" alt="">Tlf.nr: 91360012
                    </p>
                </div><!-- end kontakt -->
            </div><!-- end info -->

        </footer><!-- end footer -->
